version: "3.8"
services:
  database:
    image: postgres:13.1
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - database-data:/var/lib/postgresql/data/
  api:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - database
  
volumes:
  database-data:
